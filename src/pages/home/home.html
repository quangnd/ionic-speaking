<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Speaking ðŸ“£
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="textToSpeak" placeholder="Let me say something"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Locale</ion-label>
      <ion-select [(ngModel)]="locale" interface="popover">
        <ion-option value="en-GB">en-GB</ion-option>
        <ion-option value="en-US">en-US</ion-option>
        <ion-option value="de-DE">de-DE</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-range [(ngModel)]="speed" min="100" max="200">
        <ion-icon range-left small name="speedometer"></ion-icon>
        <ion-icon range-right name="speedometer"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" icon-left block (click)="speak()">
      <ion-icon name="mic"></ion-icon>
      Speak
    </button>
  </div>
</ion-content>
